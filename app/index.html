<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MusicPlayer</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="player">
      <div class="player-body">
        <div class="player-top-icons">
          <button class="btn-icon btn-sound" type="button"></button>
          <button class="btn-icon btn-volume" type="button"></button>
        </div>
        <div class="player-bottom">
          <div class="player-music-buttons">
            <button class="btn-action btn-backward" type="button"></button>
            <button class="btn-action btn-play" type="button"></button>
            <button class="btn-action btn-forward" type="button"></button>
          </div>
          <div class="player-bar">
            <span class="player-time">2:32</span>
            <span class="player-progress-bar">
              <span class="player-progress"></span>
            </span>
            <div class="player-bar-buttons">
              <button class="btn-icon btn-shuffle" type="button"></button>
              <button class="btn-icon btn-loop" type="button"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="player-footer">
        <div class="player-info">
          <h3 class="player-title">Chupaquinhos na lagoa</h3>
          <h4 class="player-artist">Pipeboys</h4>
        </div>
        <div class="player-social-icons">
          <button class="btn-icon btn-heart" type="button"></button>
          <button class="btn-icon btn-share" type="button"></button>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
